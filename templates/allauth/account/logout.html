{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<div class="container-fluid h-100 py-5 py-lg-3 mb-5 mb-md-2 mt-5">
  <div class="row justify-content-center mt-5">
    <div class="col-12 text-center">
      <div class="text-black">
        <div><i class="fas fa-sign-out-alt large-icon"></i></div>
      </div>
      <h1 class="font-weight-bold text-black">{% trans "Sign Out" %}</h1>
    </div>
    <div class="col-12 my-5">
      <hr class="bg-dark custom-divider">
    </div>
  </div>

  <p>{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <a class="btn btn-black bg-white text-black border-black rounded-pill mt-3" href="{% url 'home' %}">
      <span class="icon">
        <i class="text-black fas fa-chevron-left"></i>
      </span>
      <span class="font-weight-bold text-black">Cancel</span>
    </a>
    <button class="btn btn-black text-white border-black rounded-pill mt-3" type="submit">
      <span class="font-weight-bold text-white">{% trans 'Sign Out' %}</span>
      <span class="icon">
        <i class="text-white fas fa-sign-out-alt"></i>
      </span>
    </button>
  </form>

</div>
{% endblock %}
