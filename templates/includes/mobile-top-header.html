<ul>
    <li class="list-inline-item">
        <a class="nav-link text-black d-block d-lg-none" href="{% url 'home' %}">
            <div class="text-white">
                <div><i class="fas fa-home"></i></div>
            </div>
        </a>
    </li>
    <!-- Search -->
    <li class="list-inline-item">
        <a href="#" id="mobile-search" class="text-white nav-link d-block d-lg-none" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div>
                    <i class="fas fa-search"></i>
                </div>
                <p class="my-0"></p>
            </div>
        </a>
        <div class="dropdown-menu bg-custom-dark border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
            <form action="{% url 'courses' %}" method="GET" class="form">
                <div class="input-group w-100">
                    <input type="text" name="q" class="form-control border-0 rounded-pill"
                        placeholder="Search our site">
                    <div class="input-group-append custom-input-group-append-search">
                        <button class="form-control btn btn-white rounded-pill" type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <!-- Account Dropdown -->
    <li class="list-inline-item dropdown">
        <a id="user-options" href="" class="text-white nav-link d-block d-lg-none" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user"></i></div>
                <p class="my-0"></p>
            </div>
        </a>
        <div class="dropdown-menu bg-custom-dark border-0" aria-labelledby="user-options">
            {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
            <a href="{% url 'add_course' %}" class="dropdown-item text-white">Manage Courses</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="dropdown-item text-white">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item text-white">Logout</a>
            {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item text-white">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item text-white">Login</a>
            {% endif %}
        </div>
    </li>
    <!-- Wishlist -->
    <li class="list-inline-item">
        <a class="nav-link text-white d-block d-lg-none" href="">
            <div class="text-center">
                <div><i class="fas fa-heart"></i></div>
            </div>
        </a>
    </li>
    <!-- Shopping bag -->
    <li class="list-inline-item">
        <a href="{% url 'view_bag' %}"
            class="{% if grand_total %}text-primary font-weight-bold{% else %}text-white{% endif %} nav-link d-block d-lg-none">
            <div class="text-center">
                <div><i class="fas fa-shopping-bag"></i></div>
            </div>
        </a>
    </li>
</ul>
