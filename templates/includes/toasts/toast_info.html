<div class="toast border-radius-med custom-toast border-top-0" data-autohide='false'>
    <div class="toast-header text-black border-bottom border-info">
        <strong class="mr-auto">Alert!</strong>
        <button class="ml-2 mb-1 close text-dark" type="button" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
