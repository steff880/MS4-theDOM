{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container-fluid header-container bg-custom-dark pb-5">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if course.image %}
                        <a class="text-center pt-4" href="{{ course.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid bg-custom-white border-radius-med py-3 w-75"
                                src="{{ course.image.url }}" alt=" {{ course.name }}">
                        </a>
                    {% else %}
                        <a class="text-center pt-4" href="{{ course.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid bg-custom-white border-radius-med py-3 w-75"
                                src="{{ MEDIA_URL }}noimage.png" alt=" {{ course.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="course-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ course.name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">
                        ${{ course.price }}
                    </p>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
